<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Generator â€” MagicTools</title>
  <meta name="description" content="Generate strong passwords online for free with MagicTools. Customizable length and complexity. No signup required." />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header"><h1><a href="/">MagicTools</a></h1></header>
  <main class="container">
    <h2>Password Generator</h2>
    <p>Generate strong passwords instantly. Safe for personal and professional use.</p>

    <label>Length: <input id="len" type="number" value="16" min="6" max="128"></label>
    <br><br>
    <button id="gen" class="btn">Generate</button>
    <button id="copy" class="btn" style="background:#6bffb3;color:#042">Copy</button>
    <pre id="out" style="background:#0b0b0d;padding:12px;border-radius:6px;margin-top:12px"></pre>
  </main>

  <script>
  function genPassword(len){
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{};:,.<>?";
    let out = "";
    for(let i=0;i<len;i++) out += chars[Math.floor(Math.random()*chars.length)];
    return out;
  }
  const outEl = document.getElementById('out');
  document.getElementById('gen').onclick = ()=>{
    const len = Number(document.getElementById('len').value)||16;
    outEl.textContent = genPassword(len);
  };
  document.getElementById('copy').onclick = ()=>{
    navigator.clipboard.writeText(outEl.textContent).then(()=>alert('Copied'));
  };
  </script>
</body>
</html>
